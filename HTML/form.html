<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Examples</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form autocomplete="on">
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Yara" required>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Vatan" required>
        </fieldset>
    </form>

    <form>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
    </form>

    <form>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    </form>
    
    <form>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="your.email@gmail.com" required>
    </form>

    <form>
        <fieldset>
            <legend>Favorite:</legend>
            <label>Choose your favorite Web language:</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Pets:</legend>
            <label>The input type="checkbox" defines a checkbox:</label><br>
            <input type="checkbox" id="animal1" name="animal1" value="Cat">
            <label for="animal1">Cat</label>
            <input type="checkbox" id="animal2" name="animal2" value="Dog">
            <label for="animal2">Dog</label>
            <input type="checkbox" id="animal3" name="animal3" value="Parrot">
            <label for="animal3">Parrot</label>
            <input type="checkbox" id="animal4" name="animal4" value="None">
            <label for="animal4">None</label>
        </fieldset>
    </form>

    <form>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="honda">Honda</option>
            <option value="saab">Saab</option>
            <option value="toyota">Toyota</option>
            <option value="audi">Audi</option>
        </select>
    </form>

    <form>
        <label for="message">Your message:</label><br>
        <textarea name="message" rows="5" cols="30" placeholder="Your message to me!"></textarea>
    </form>

    <form>
        <label for="browsers">Select a browser:</label><br>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </form>

    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <label for="a">Range:</label>
        <input type="range" id="a" name="a" value="50">
        <input type="number" id="b" name="b" value="50">
        <output name="x" for="a b"></output>
    </form>
    
    <form>
        <label for="favcolor">Favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
    </form>

    <form>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
    </form>

    <form>
        <label for="quantity">Quantity (1-5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
    </form>

    <form>
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
    </form>

    <form>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>

    <form>
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
    </form>

    <form>
        <label for="homepage">Homepage URL:</label>
        <input type="url" id="homepage" name="homepage">
    </form>

    <form>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
