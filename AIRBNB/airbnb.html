<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="airbnb.css" />
    <meta charset="UTF-8" />
    <title>UkrainStay|UA travel, vacation rentals</title>
  </head>
  <body>
    <header class="header">
      <!-- 
        both of these <section> should be <nav> elements, but <nav> is an inline element
        wrapping a div (block) inside a nav (inline) invalidates your CSS
        if you want to update this to nav then you should use something like <nav><span></span></nav>
        also, h3 is a block level element as well so it should not be used in navigation elements
        i want you to be aware that your HTML structure is poor in terms of accessibility, but it is not necessary to update at the moment
    -->
      <section class="firstLine">
        <div id="logo">
          <img src="images/airbnb.png" alt="Ukrainian-airbnb-logo" />
          <h3>
            <span style="color: rgb(255, 215, 0)">Ukraine</span
            ><span style="color: rgb(0, 87, 183)">Stay</span>
          </h3>
        </div>
        <div id="orderedList">
          <ul>
            <li id="homeLi">Home</li>
            <li>Experiences</li>
            <li>Online Experiences</li>
          </ul>
        </div>
        <div id="unorderedList">
          <ol>
            <li>Your Ukrainian Sanctuary</li>
            <li>
              <img
                id="languageImage"
                src="images/language.png"
                alt="change-language"
              />
            </li>
            <li>
              <img id="menuImage" src="images/menu.png" alt="Go-to-menu" />
            </li>
          </ol>
        </div>
      </section>
      <!--
            i thought about it more. This section should not be a nav because it does not navigate. I was under the assumption that it navigates,
            but it actually replaces the content when the user initiates a search
        -->
      <div class="search flex">
        <div class="search-item py-5 px-20 flex flex-col">
          <span>Where</span>
          <span class="search-item-text">Search Ukrainian Gems</span>
        </div>
        <span class="divider"></span>
        <div class="search-item py-5 px-20 flex flex-col">
          <span>Check in</span>
          <span class="search-item-text">Specify dates</span>
        </div>
        <span class="divider"></span>
        <div class="search-item py-5 px-20 flex flex-col">
          <span>Check out</span>
          <span class="search-item-text">Specify dates</span>
        </div>
        <span class="divider"></span>
        <div class="search-item py-5 pr-5 pl-20 flex align-items-center">
          <span class="flex flex-col">
            <span>Who</span>
            <span class="search-item-text">Include guests</span>
          </span>
          <img
            class="search-icon"
            src="images/search-icon-design-in-blue-circle-png.webp"
            alt="search icon"
          />
        </div>
      </div>
    </header>
  </body>
</html>
