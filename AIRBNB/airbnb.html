<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="airbnb.css" />
        <meta charset="UTF-8" />
        <title>UkrainStay|UA travel, vacation rentals</title>
    </head>
    <body>
        <header>
            <section class="firstLine">
                <div id="logo">
                    <img
                     src="images/airbnb.png"
                    alt="Ukrainian-airbnb-logo"
                    />
                    <h3><span style="color: rgb(255, 215, 0);">Ukraine</span><span style="color: rgb(0, 87, 183);">Stay</span></h3>
                    </div>
                <div id="orderedList">
                    <ul>
                        <li id="homeLi">Home</li>
                        <li>Experiences</li>
                        <li>Online Experiences</li>
                    </ul>
                </div>
                <div id="unorderedList">
                    <ol>
                        <li>Your Ukrainian Sanctuary</li>
                        <li>
                            <img id="languageImage"
                            src="images/language.png" 
                            alt="change-language" 
                            />
                        </li>
                        <li>
                            <img id="menuImage"
                            src="images/menu.png"
                            alt="Go-to-menu"
                            />
                        </li>
                    </ol>
                </div>
            </section>
            <section class="secondLine">
                <div>
                    <h4>Where</h4>
                    <p>Search Ukrainian Gems</p>
                </div>
                <div>
                    <h4>Check in</h4>
                    <p>Specify dates</p>
                </div>
                <div>
                    <h4>Check out</h4>
                    <p>Specify dates</p>
                </div>
                <div>
                    <h4>Who</h4>
                    <p>Include guests</p>
                </div>
                <div id="searchIcon">
                    <img
                    src="images/search-icon-design-in-blue-circle-png.webp"
                    alt="search-icon"
                    />
                </div>
            </section>
         </header>
            
        
    </body>
</html>
